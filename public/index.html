<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>TypeIt</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div style="width:100%;text-align:center;margin-bottom:18px;">
      <img src="logo.jpg" alt="TypeIt Logo" style="max-width:120px;border-radius:16px;box-shadow:0 2px 12px rgba(0,0,0,0.12);display:inline-block;">
    </div>
    <div id="auth">
      <h1>TypeIt</h1>
      <input id="username" placeholder="Username">
      <input id="password" placeholder="Password" type="password">
      <button id="login">Login / Register</button>
      <p id="status"></p>
    </div>

    <div id="app" style="display:none">
      <div class="top" style="display:flex;align-items:center;gap:24px;flex-wrap:wrap;">
        <div>Welcome <span id="usern"></span></div>
        <div style="margin-left:16px;">Best WPM: <span id="best"></span></div>
        <button id="theme">Toggle Theme</button>
      </div>
      <div style="margin:16px 0;display:flex;gap:12px;flex-wrap:wrap;align-items:center;">
        <label for="category" style="font-weight:bold;">Category:</label>
        <select id="category" style="padding:8px 12px;border:1px solid #ccc;border-radius:6px;font-size:1em;cursor:pointer;">
          <option value="Technology">Technology</option>
          <option value="Sports">Sports</option>
          <option value="Anime">Anime</option>
          <option value="Horror story">Horror Story</option>
          <option value="Science">Science</option>
          <option value="History">History</option>
          <option value="Travel">Travel</option>
          <option value="Food">Food</option>
        </select>
      </div>
      <div id="paragraph"></div>
      <textarea id="input" placeholder="Start typing..." autofocus disabled></textarea>
      <div class="controls">
        <button id="difficultyToggle" style="font-size:1em;">Difficulty: Easy</button>
        <button id="start">Start</button>
        <button id="showLeaderboard">Leaderboard</button>
        <div>WPM: <span id="wpm">0</span></div>
        <div>Accuracy: <span id="accuracy">0%</span></div>
      </div>
      <div style="margin:10px 0 0 0;display:flex;gap:18px;flex-wrap:wrap;align-items:center;">
      </div>
      <div id="live-highlight" style="margin:10px 0 0 0;min-height:32px;"></div>
      <div id="results-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(15,23,42,0.85);z-index:9999;align-items:center;justify-content:center;">
        <div style="background:#fff;color:#222;padding:32px 24px;border-radius:16px;max-width:420px;width:96vw;box-shadow:0 8px 32px rgba(2,6,23,.18);position:relative;">
          <button id="closeResults" style="position:absolute;top:12px;right:16px;font-size:1.2em;background:#0b63ff;color:#fff;border:none;border-radius:6px;padding:4px 12px;">Ã—</button>
          <h2 style="margin-top:0;">Test Results</h2>
          <div id="resultsStats"></div>
          <canvas id="resultsGraph" width="350" height="120" style="margin-top:18px;width:100%;max-width:350px;"></canvas>
        </div>
      </div>
      <div id="leaderboard" style="margin:24px auto 0 auto;max-width:400px;"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
